<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <p>Advice #<span class="id"></span></p>
    <h1 class="quote"></h1>
    <picture>
      <source media="(max-width: 375px)" srcset="images/pattern-divider-mobile.svg">
      <source srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-desktop.svg" alt="" style="max-width: 100%;">
    </picture>
    <button class="new-qoute">
      <img src="images/icon-dice.svg" alt="Dice Illustration">
    </button>
  </main>
