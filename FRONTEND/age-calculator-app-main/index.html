<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <form action="" novalidate>
      <div class="inputs">
        <div class="inputs__day">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" min="1" max="31" required maxlength="2">
          <span class="error"></span>
        </div>
        <div class="inputs__month">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" placeholder="MM" min="1" max="12" required maxlength="2">
          <span class="error"></span>
        </div>
        <div class="inputs__year">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" required maxlength="4">
          <span class="error"></span>
        </div>
      </div>
      <button type="submit">
        <img src="assets/images/icon-arrow.svg" alt="Arrow image for submission">
      </button>
    </form>

    <hr>

    <article class="result">
      <div class="result__years">
        <span>--</span> years
      </div>
      <div class="result__months">
        <span>--</span> months
      </div>
      <div class="result__days">
        <span>--</span> days
      </div>
    </article>
  </main>

</body>
</html>
