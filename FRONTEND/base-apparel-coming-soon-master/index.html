<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <img src="images/logo.svg" alt="Logo">
      <!-- <img src="images/hero-mobile.jpg" alt="Hero" class="mobile-hero"> -->
      <article>
        <header>
          <h1>
            <span>We're</span> coming soon
          </h1>
        </header>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" method="POST">
          <span>
            <img src="images/icon-error.svg" alt="Error">
          </span>
          <input type="email" name="email-address" id="email-address" placeholder="Email Address">
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="Arrow to submit">
          </button>
          <span class="error"></span>
        </form>
      </article>
    </section>
    <img src="images/hero-desktop.jpg" alt="">
  </main>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
