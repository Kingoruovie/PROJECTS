<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="balance">
      <div class="balance__details">
        <p class="small">My balance</p>
        <p class="large">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="Logo">
    </article>
    <section class="stat">
      <h1>
        Spending - Last 7 days
      </h1>
      <article class="stat-detail">
        <div>
          <span class="stat-detail__amount">$23.99</span>
          <span class="stat-detail__bar"></span>
          <span class="stat-detail__day">mon</span>
        </div>
        <div>
          <span class="stat-detail__amount"></span>
          <span class="stat-detail__bar"></span>
          <span class="stat-detail__day">tue</span>
        </div>
        <div>
          <span class="stat-detail__amount"></span>
          <span class="stat-detail__bar"></span>
          <span class="stat-detail__day">wed</span>
        </div>
        <div>
          <span class="stat-detail__amount"></span>
          <span class="stat-detail__bar"></span>
          <span class="stat-detail__day">thu</span>
        </div>
        <div>
          <span class="stat-detail__amount"></span>
          <span class="stat-detail__bar"></span>
          <span class="stat-detail__day">fri</span>
        </div>
        <div>
          <span class="stat-detail__amount"></span>
          <span class="stat-detail__bar"></span>
          <span class="stat-detail__day">sat</span>
        </div>
        <div>
          <span class="stat-detail__amount"></span>
          <span class="stat-detail__bar"></span>
          <span class="stat-detail__day">sun</span>
        </div>
      </article>
      <hr>
      <article class="total-analysis">
        <div class="total">
          <p class="small">Total this month</p>
          <p class="extra-large">$478.33</p>
        </div>
        <div class="analysis">
          <p class="bold">+2.4%</p>
          <p class="small">form last month</p>
        </div>
      </article>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
