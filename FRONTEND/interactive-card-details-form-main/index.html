<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="card-container">
      <div class="wrapper">
        <article class="back">
          <p class="csv">000</p>
        </article>
        <article class="front">
          <img src="images/card-logo.svg" alt="">
          <div>
            <p class="number">0000  0000  0000  0000</p>
            <div>
              <span>JANE APPLESEED</span>
              <span>00/00</span>
            </div>
          </div>
        </article>
      </div>
    </div>
    
    <div class="form-container">
      <div class="wrapper">
        <form action="" novalidate>
          <div>
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed" required>
            <span class="name-error error"></span>
          </div>
          <div>
            <label for="number">Card Number</label>
            <input type="text" id="number" maxlength="1" required placeholder="e.g. 1234 5678 9123 0000">
            <span class="number-error error"></span>
          </div>
          <div class="extra">
            <div>
              <label for="">Exp. Date (MM/YY)</label>
              <div>
                <input type="text" id="expiry-month" maxlength="2" min="1" max="12" required placeholder="MM">
                <input type="text" id="expiry-year" maxlength="2" required placeholder="YY">
              </div>
              <span class="exp-error error"></span>
            </div>
            <div>
              <label for="csv">csv</label>
              <input type="text" id="csv" minlength="3" maxlength="3" required placeholder="e.g. 123">
              <span class="csv-error error"></span>
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
  
  
        <article id="success">
          <img src="images/icon-complete.svg" alt="Complete icon">
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
          <button type="button">Continue</button>
        </article>
      </div>
      
    </div>
  </main>

</body>
</html>
