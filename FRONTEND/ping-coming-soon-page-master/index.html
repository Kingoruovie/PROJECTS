<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <script src="https://kit.fontawesome.com/6da8e9d7b7.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="images/logo.svg" alt="Ping logo">
      <h1><span class="light-design">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <form action="" novalidate>
        <div class="email">
          <input type="email" name="email" id="email" required placeholder="Your email address">
          <span class="error"></span>
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </header>
    <main>
      <img src="images/illustration-dashboard.png" alt="Dashboard illustration">
    </main>
    <footer>
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="copyight">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
