<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="pattern-bg">
      <img src="./images/image-victor.jpg" alt="Profile Image">
    </section>

    <section class="details">
      <div class="name-location">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <hr>
      <div class="stats">
        <article class="stats">
          <div class="num">80K</div>
          <div class="description">Followers</div>
        </article>
        <article class="stats">
          <div class="num">803K</div>
          <div class="description">Likes</div>
        </article>
        <article class="stats">
          <div class="num">1.4K</div>
          <div class="description">Photos</div>
        </article>
      </div>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
