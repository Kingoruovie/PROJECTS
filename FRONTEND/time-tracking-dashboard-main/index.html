<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="profile-header">
      <div class="header">
        <img src="images/image-jeremy.png" alt="Jeremy profile picture">
        <div>
          <p class="small">Report for</p>
          <h1>
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="daily">Daily</button>
        <button type="button" class="weekly active">Weekly</button>
        <button type="button" class="monthly">Monthly</button>
      </div>
    </article>
    <article class="detail">
      <div class="detail-body">
        <div class="top">
          <h2>Work</h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <h3 class="hours"></h3>
          <div>
            <span class="time-group small"></span> - <span class="last-time small"></span>  
          </div>
        </div>
      </div>
    </article>
    <article class="detail">
      <div class="detail-body">
        <div class="top">
          <h2>Play</h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <h3 class="hours"></h3>
          <div>
            <span class="time-group small"></span> - <span class="last-time small"></span>  
          </div>
        </div>
      </div>
    </article>
    <article class="detail">
      <div class="detail-body">
        <div class="top">
          <h2>Study</h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <h3 class="hours"></h3>
          <div>
            <span class="time-group small"></span> - <span class="last-time small"></span>  
          </div>
        </div>
      </div>
    </article>
    <article class="detail">
      <div class="detail-body">
        <div class="top">
          <h2>Exercise</h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <h3 class="hours"></h3>
          <div>
            <span class="time-group small"></span> - <span class="last-time small"></span>  
          </div>
        </div>
      </div>
    </article>
    <article class="detail">
      <div class="detail-body">
        <div class="top">
          <h2>Social</h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <h3 class="hours"></h3>
          <div>
            <span class="time-group small"></span> - <span class="last-time small"></span>  
          </div>
        </div>
      </div>
    </article>
    <article class="detail">
      <div class="detail-body">
        <div class="top">
          <h2>Self Care</h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <h3 class="hours"></h3>
          <div>
            <span class="time-group small"></span> - <span class="last-time small"></span>  
          </div>
        </div>
    </article>
  </main>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
