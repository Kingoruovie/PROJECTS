<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <article class="total-score">
        <div class="score">76</div>
        <div class="out-of">of 100</div>
      </article>
      <article class="remark">
        <div class="remark-title">Great</div>
        <div class="remark-description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </article>
    </section>

    <section class="summary">
      <div class="summary-header">Summary</div>
      <section class="summary-details">
        <article class="details reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
          </div>
          <div>
            80<span>/ 100</span>
          </div>
        </article>
        <article class="details memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Reaction">
            <p>Memory</p>
          </div>
          <div>
            92<span>/ 100</span>
          </div>
        </article>
        <article class="details verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Reaction">
            <p>Verbal</p>
          </div>
          <div>
            61<span>/ 100</span>
          </div>
        </article>
        <article class="details visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Reaction">
            <p>Visual</p>
          </div>
          <div>
            72<span>/ 100</span>
          </div>
        </article>
      </section>
      <button>Continue</button>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
